<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>
    
    <form id="todoForm">
      <input type="text" id="taskInput" placeholder="Add a todo . . ." />
      <input type="date" id="dateInput" />
      <button type="submit" class="addBtn">+</button>
    </form>

    <div class="actions">
      <button id="filterBtn">FILTER</button>
      <button id="deleteAllBtn">DELETE ALL</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>TASK</th>
          <th>DUE DATE</th>
          <th>STATUS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="todoList">
        <tr>
          <td colspan="4" class="empty">No task found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
